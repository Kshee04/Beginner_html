<!doctype html>
<html lang="en">
<head>
  <style>
    body{
      border: 2px solid black;
    }
    h2{
      font-family: Vemana2000;
      font-size: 32px;
      text-align:center;
      background-color: #999999;
      color: black;
    }
    form{
      margin: 20px;
      background-color: white;
      color: black;
     font-size: 20px;
      font-family: "DejaVu Serif";
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>
<body>
<h2>Student Registration Form</h2>
<form action="Intro.html"method="post">
  <label for="Fnames">Full Names</label>
  <input type="text"id="fname"placeholder="Enter your full name"><br>
  <label for="email">Email Address</label>
  <input type="email"id="email"placeholder="example:abc@example.com"><br>
  <label for="simu">Phone Number</label>
  <input type="text"id="simu"placeholder="07********"><br>
  <label for="dob">Date of Birth</label>
  <input type="date"id="dob"><br>
  <label for="Age">Age</label>
  <input type="Number"id="number"placeholder="Enter age"><br>
  <label for="male">Male</label>
  <input type="radio"id="male" name="gender"><br>
  <label for="female">Female</label>
  <input type="radio"id="female" name="gender"><br>
  <label for="courses">Course Taken</label>
  <select name="Course" id="course">
    <option value="javascript">Javascript</option>
    <option value="python">Python</option>
    <option value="android">Android</option>
    <option value="kotlin">Kotlin</option>
    <option value="full stck development software">Full Stack Development Software</option>
    <option value="html">HTML</option>
    <option value="bootstrap">Bootstrap</option>
    <option value="c++">C++</option>
    <option value="website development">Website Development</option>
  </select><br>
  <label for="image">Upload File</label>
  <input type="file"id="image">
  <label for="password">Password</label>
  <input type="password"id="password"><br>
  <input type="submit"value="Register Here!">
</form>
<button type="button" onclick="alert('Safari Lab Morning Class')">Press</button>

</body>
</html>
